<div class="reports-container">
  <div class="header">
    <h1>Panel de Productividad</h1>
    <p>Resumen de rendimiento mensual.</p>
  </div>

  <div class="kpi-grid" *ngIf="metrics && !loading">
    <!-- Ocupación -->
    <div class="kpi-card">
      <div class="kpi-header">
        <span>Ocupación</span>
        <div class="icon-box purple">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.21 15.89A10 10 0 1 1 8 2.83"></path><path d="M22 12A10 10 0 0 0 12 2v10z"></path></svg>
        </div>
      </div>
      <div class="kpi-value">{{ metrics.ocupacion }}%</div>
      <div class="kpi-footer">
        <span class="subtext">Porcentaje de tiempo ocupado</span>
      </div>
    </div>

    <!-- Servicios Completados -->
    <div class="kpi-card">
      <div class="kpi-header">
        <span>Servicios Completados</span>
        <div class="icon-box blue">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
        </div>
      </div>
      <div class="kpi-value">{{ metrics.serviciosCompletados }}</div>
      <div class="kpi-footer">
        <span class="subtext">Total en el mes actual</span>
      </div>
    </div>
  </div>

  <div *ngIf="loading" class="loading-state">
    <p>Cargando métricas...</p>
  </div>
  
  <div *ngIf="!loading && !metrics" class="empty-state">
    <p>No se encontraron datos para este barbero.</p>
  </div>
</div>
