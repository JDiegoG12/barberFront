<div class="card-container" [class.unavailable]="!isAvailable">
  
  <!-- SECCIÓN IMAGEN -->
  <div class="image-wrapper">
    <img [src]="barber.photoUrl" [alt]="barber.name" loading="lazy">
    
    <!-- Badge de estado flotante -->
    <span class="status-badge" [class.available]="isAvailable">
      {{ isAvailable ? 'Disponible' : 'No disponible' }}
    </span>
  </div>

  <!-- SECCIÓN INFO -->
  <div class="card-content">
    <h3 class="barber-name">{{ barber.name }} {{ barber.lastName }}</h3>
    <p class="barber-bio">{{ barber.bio }}</p>
  </div>

</div>
