<div class="card-container">
  
  <!-- CABECERA: Nombre y Estado -->
  <div class="card-header">
    <h3 class="service-name">{{ service.name }}</h3>
    
    <!-- Badge de Disponibilidad -->
    <span class="status-badge" 
          [class.available]="service.availabilityStatus === 'Disponible'"
          [class.unavailable]="service.availabilityStatus !== 'Disponible'">
      {{ service.availabilityStatus }}
    </span>
  </div>

  <!-- CUERPO: Detalles -->
  <div class="card-body">
    <p class="service-description">{{ service.description }}</p>
    
    <div class="meta-info">
      <div class="meta-item">
        <span class="label">Precio:</span>
        <span class="value">{{ service.price | currency:'COP':'symbol-narrow':'1.0-0' }}</span>
      </div>
      <div class="meta-item">
        <span class="label">Duración:</span>
        <!-- Usamos tu pipe de duración existente -->
        <span class="value">{{ service.duration | duration }}</span>
      </div>
    </div>
  </div>

  <!-- PIE: Acciones -->
  <div class="card-actions">
    
    <!-- Botón 1: Asignar Barberos -->
    <button class="action-btn btn-assign" (click)="onAssign.emit(service)" title="Asignar Barberos">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
        <circle cx="9" cy="7" r="4"></circle>
        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
      </svg>
    </button>

    <!-- Botón 2: Editar -->
    <button class="action-btn btn-edit" (click)="onEdit.emit(service)" title="Editar Servicio">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
      </svg>
    </button>

    <!-- Botón 3: Eliminar -->
    <button class="action-btn btn-delete" (click)="onDelete.emit(service)" title="Eliminar Servicio">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="3 6 5 6 21 6"></polyline>
        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
      </svg>
    </button>

  </div>
</div>
