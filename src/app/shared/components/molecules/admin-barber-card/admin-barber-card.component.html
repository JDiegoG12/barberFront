<div class="card-container">
  
  <div class="card-header">
    <div class="avatar-info">
      <img [src]="barber.photoUrl" alt="{{ barber.name }}" class="barber-avatar">
      <h3 class="barber-name">{{ barber.name }} {{ barber.lastName }}</h3>
    </div>
    
    <span class="status-badge" 
          [ngClass]="getAvailabilityClass(barber.availabilityStatus)">
      {{ barber.availabilityStatus }}
    </span>
  </div>

  <div class="card-body">
    <p class="barber-email">{{ barber.bio || 'Sin descripción profesional.' }}</p>
    
    <div class="meta-info">
      <!-- Email removed: 'email' does not exist on Barber model -->
      <div class="meta-item">
        <span class="label">Estado Sys:</span>
        <span class="value" 
              [class.status-active]="barber.systemStatus === 'Activo'"
              [class.status-inactive]="barber.systemStatus === 'Inactivo'">
          {{ barber.systemStatus }}
        </span>
      </div>
      <div class="meta-item">
        <span class="label">Servicios Asignados:</span>
        <span class="value service-count">{{ barber.serviceIds.length }}</span>
      </div>
    </div>
  </div>

  <div class="card-actions">
    
    <button class="action-btn btn-assign" (click)="onAssign.emit(barber)" title="Asignar Servicios">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 2v20M17 5H7l-2 5 2 5h10l2-5zM12 12h.01"></path>
      </svg>
    </button>

    <button class="action-btn btn-edit" (click)="onEdit.emit(barber)" title="Editar Barbero">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
      </svg>
    </button>

    <button class="action-btn btn-delete" (click)="onDelete.emit(barber)" title="Eliminar (Baja Lógica)">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 6h18"></path><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"></path>
        <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
      </svg>
    </button>
  </div>
</div>
