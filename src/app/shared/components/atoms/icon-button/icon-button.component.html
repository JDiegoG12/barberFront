<button 
  class="btn-icon" 
  [class.selected]="selected"
  (click)="handleClick($event)"
  [title]="selected ? 'Quitar servicio' : 'Agregar servicio'">
  
  <!-- Icono PLUS (+) cuando NO está seleccionado -->
  <svg *ngIf="!selected" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <line x1="12" y1="5" x2="12" y2="19"></line>
    <line x1="5" y1="12" x2="19" y2="12"></line>
  </svg>

  <!-- Icono CHECK (✓) cuando ESTÁ seleccionado -->
  <svg *ngIf="selected" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <polyline points="20 6 9 17 4 12"></polyline>
  </svg>

</button>
