<div class="list-container">
  <div class="barbers-wrapper">
    
    <app-section-title title="Nuestro Equipo" subtitle="Profesionales a tu servicio"></app-section-title>
    
    <div class="barbers-carousel">
      <!-- Iteramos los barberos -->
      @for (barber of barbers$ | async; track barber.id) {
        <div class="carousel-item">
          <app-barber-card [barber]="barber"></app-barber-card>
        </div>
      } @empty {
        <div class="empty-state">
          <p>No hay barberos disponibles en este momento.</p>
        </div>
      }
    </div>

  </div>
</div>
